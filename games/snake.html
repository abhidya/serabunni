<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: #0f0;
        }
        #gameCanvas {
            border: 3px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            background: #000;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0f0;
        }
        #gameOver {
            display: none;
            position: absolute;
            font-size: 32px;
            color: #f00;
            text-shadow: 0 0 15px #f00;
        }
        .controls {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <div id="gameOver">GAME OVER! Press Space to Restart</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">Use Arrow Keys or WASD to move</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{x: 10, y: 10}];
        let velocity = {x: 0, y: 0};
        let food = {x: 15, y: 15};
        let score = 0;
        let gameRunning = true;
        
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }
        
        function gameLoop() {
            if (!gameRunning) return;
            
            update();
            draw();
            setTimeout(gameLoop, 100);
        }
        
        function update() {
            // Move snake
            const head = {x: snake[0].x + velocity.x, y: snake[0].y + velocity.y};
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                endGame();
                return;
            }
            
            // Check self collision
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    endGame();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = 'Score: ' + score;
                generateFood();
            } else {
                snake.pop();
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid
            ctx.strokeStyle = '#0a0a0a';
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
            
            // Draw snake
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#0f0' : '#0a0';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Add glow effect to head
                if (index === 0) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#0f0';
                    ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                    ctx.shadowBlur = 0;
                }
            });
            
            // Draw food
            ctx.fillStyle = '#f00';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#f00';
            ctx.fillRect(food.x * gridSize + 1, food.y * gridSize + 1, gridSize - 2, gridSize - 2);
            ctx.shadowBlur = 0;
        }
        
        function endGame() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }
        
        function resetGame() {
            snake = [{x: 10, y: 10}];
            velocity = {x: 0, y: 0};
            score = 0;
            gameRunning = true;
            scoreElement.textContent = 'Score: 0';
            gameOverElement.style.display = 'none';
            generateFood();
            gameLoop();
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            // Restart game
            if (key === ' ' && !gameRunning) {
                resetGame();
                return;
            }
            
            // Prevent changing to opposite direction
            if ((key === 'ArrowUp' || key === 'w' || key === 'W') && velocity.y === 0) {
                velocity = {x: 0, y: -1};
            } else if ((key === 'ArrowDown' || key === 's' || key === 'S') && velocity.y === 0) {
                velocity = {x: 0, y: 1};
            } else if ((key === 'ArrowLeft' || key === 'a' || key === 'A') && velocity.x === 0) {
                velocity = {x: -1, y: 0};
            } else if ((key === 'ArrowRight' || key === 'd' || key === 'D') && velocity.x === 0) {
                velocity = {x: 1, y: 0};
            }
        });
        
        // Start game
        generateFood();
        gameLoop();
    </script>
</body>
</html>
