<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: 'Courier New', monospace;
            color: #0ff;
        }
        #gameCanvas {
            border: 3px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            background: #000;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #0ff;
        }
        #message {
            margin-top: 15px;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }
        .controls {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0 | Lives: 3</div>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="message"></div>
    <div class="controls">Move: Mouse or Arrow Keys | Start: Click or Space</div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');
        
        // Game variables
        const paddle = {
            x: canvas.width / 2 - 40,
            y: canvas.height - 20,
            width: 80,
            height: 10,
            speed: 7
        };
        
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 5,
            dx: 3,
            dy: -3,
            speed: 3
        };
        
        const brick = {
            rows: 5,
            cols: 8,
            width: 55,
            height: 20,
            padding: 5,
            offsetTop: 30,
            offsetLeft: 15
        };
        
        let bricks = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let keys = {};
        
        // Initialize bricks
        function initBricks() {
            bricks = [];
            for (let r = 0; r < brick.rows; r++) {
                bricks[r] = [];
                for (let c = 0; c < brick.cols; c++) {
                    bricks[r][c] = {
                        x: c * (brick.width + brick.padding) + brick.offsetLeft,
                        y: r * (brick.height + brick.padding) + brick.offsetTop,
                        status: 1,
                        color: `hsl(${r * 30 + c * 10}, 80%, 60%)`
                    };
                }
            }
        }
        
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#fff';
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.closePath();
        }
        
        function drawPaddle() {
            ctx.fillStyle = '#0ff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#0ff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }
        
        function drawBricks() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    if (bricks[r][c].status === 1) {
                        const b = bricks[r][c];
                        ctx.fillStyle = b.color;
                        ctx.fillRect(b.x, b.y, brick.width, brick.height);
                        ctx.strokeStyle = '#fff';
                        ctx.strokeRect(b.x, b.y, brick.width, brick.height);
                    }
                }
            }
        }
        
        function collisionDetection() {
            for (let r = 0; r < brick.rows; r++) {
                for (let c = 0; c < brick.cols; c++) {
                    const b = bricks[r][c];
                    if (b.status === 1) {
                        if (ball.x + ball.radius > b.x && 
                            ball.x - ball.radius < b.x + brick.width &&
                            ball.y + ball.radius > b.y && 
                            ball.y - ball.radius < b.y + brick.height) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            updateScore();
                            
                            // Check if all bricks are destroyed
                            if (score === brick.rows * brick.cols * 10) {
                                gameRunning = false;
                                messageElement.textContent = 'YOU WIN! Click to play again';
                            }
                        }
                    }
                }
            }
        }
        
        function updateScore() {
            scoreElement.textContent = `Score: ${score} | Lives: ${lives}`;
        }
        
        function update() {
            if (!gameRunning) return;
            
            // Move paddle
            if (keys['ArrowLeft'] && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (keys['ArrowRight'] && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
            }
            
            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // Wall collision
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }
            
            // Paddle collision
            if (ball.y + ball.radius > paddle.y &&
                ball.x > paddle.x &&
                ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                
                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width;
                ball.dx = (hitPos - 0.5) * 6;
            }
            
            // Bottom wall - lose life
            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateScore();
                if (lives === 0) {
                    gameRunning = false;
                    messageElement.textContent = 'GAME OVER! Click to restart';
                } else {
                    ball.x = canvas.width / 2;
                    ball.y = canvas.height / 2;
                    ball.dx = 3;
                    ball.dy = -3;
                }
            }
            
            collisionDetection();
        }
        
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
        }
        
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function startGame() {
            if (gameRunning) return;
            
            score = 0;
            lives = 3;
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = 3;
            ball.dy = -3;
            paddle.x = canvas.width / 2 - 40;
            gameRunning = true;
            messageElement.textContent = '';
            initBricks();
            updateScore();
        }
        
        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ' && !gameRunning) {
                startGame();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            paddle.x = mouseX - paddle.width / 2;
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
        });
        
        canvas.addEventListener('click', () => {
            if (!gameRunning) startGame();
        });
        
        // Initialize
        initBricks();
        updateScore();
        messageElement.textContent = 'Click to start!';
        gameLoop();
    </script>
</body>
</html>
